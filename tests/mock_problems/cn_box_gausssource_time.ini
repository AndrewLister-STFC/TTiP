[SOLVER]
file_path: ./mock_results/cn_box_gausssource_time.pvd
method: CrankNicolson

[MESH]
type: Box
params: 50, 50, 50, 4e-5, 4e-5, 4e-5

[PARAMETERS]
density.type: constant
density.value: 1.1e27

[SOURCES]
gaus.type: gaussian
gaus.scale: 1e12
gaus.mean: 2e-5
gaus.sd: 1e-6

[BOUNDARIES]
bfixed.boundary_type: dirichlet
bfixed.g: 100
bfixed.surface: all

[TIME]
steps: 100
dt: 1e-13
#max_t: 1e-12

[INITIALVALUE]
#gaus.type: Gaussian
#gaus.scale: 0
#gaus.mean: 2e-5
#gaus.sd: 1e-5

ifixed.type: constant
ifixed.value: 100