[PHYSICS]
limit_conductivity: true
limit_flux: true

[SOLVER]
file_path: ./results/example_3/example_3.pvd

[MESH]
type: Square
params: 150, 150, 100e-6, 100e-6

order: 2

[PARAMETERS]
electron_density: 5e28
ion_density: 1e29
ionisation: 10
coulomb_ln: 10

[BOUNDARIES]
fixed.boundary_type: dirichlet
fixed.g: x*1e6 + 1
fixed.surface: all

[INITIALVALUE]
init_val: 50
