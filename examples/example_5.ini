[SOLVER]
file_path: ./results/example_5/example_5_2.pvd
method: Theta
theta: 0.5

[MESH]
type: Square
params: 150, 150, 100e-6, 100e-6

[PARAMETERS]
electron_density: 1.1e25
ionisation: 10
coulomb_ln: 10

[BOUNDARIES]
fixed.boundary_type: dirichlet
fixed.g: 1
fixed.surface: all

[INITIALVALUE]
init_val: 1 + circle * 20
_circle.type: condition
_circle.lhs: (x - 50e-6)^2 + (y - 50e-6)^2
_circle.operator: <
_circle.rhs: 10e-6^2

[TIME]
steps: 100
dt: 1e-11