[SOLVER]
file_path: ./results/example_6/example_6.pvd
method: Theta
theta: 0.5

[MESH]
type: Square
params: 150, 150, 100e-6, 100e-6

[PARAMETERS]
density: 1.1e27
Z: 10
coulomb_ln: 10

[SOURCES]
gaus.type: Gaussian
gaus.scale: 1e20
gaus.mean: 0e-6, 50e-6
gaus.sd: 2e-6, 2e-6

[BOUNDARIES]
fixed.boundary_type: dirichlet
fixed.g: 1
fixed.surface: all

[TIME]
steps: 300
dt: 1e-12

[INITIALVALUE]
init_val: 1