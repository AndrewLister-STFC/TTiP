[SOLVER]
file_path: ./results/example_2/example_2.pvd
method: Theta
theta: 0.5

[MESH]
type: Square
params: 150, 150, 100e-6, 100e-6

[PARAMETERS]
density: 1.1e27
Z: 10
coulomb_ln: 10

[BOUNDARIES]
fixed.boundary_type: dirichlet
fixed.g: 1
fixed.surface: all

[INITIALVALUE]
init_val: 1 + gaus
_gaus.type: Gaussian
_gaus.mean: 50e-6
_gaus.scale: 100
_gaus.sd: 10e-6
