[SOLVER]
file_path: ./results/example_4/example_4.pvd

[MESH]
type: Square
params: 150, 150, 100e-6, 100e-6

[PARAMETERS]
electron_density: 1.1e27
Z: 10
coulomb_ln: 10

[BOUNDARIES]
fixed.boundary_type: dirichlet
fixed.g: 1
fixed.surface: all

[INITIALVALUE]
init_val: 1

[SOURCES]
source: 1e16*circle
_circle.type: condition
_circle.lhs: (x - 50e-6)^2 + (y - 50e-6)^2
_circle.operator: <
_circle.rhs: 5e-6^2
